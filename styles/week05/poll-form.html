<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WDD 130 | HTMl Form User- Poll </title>
    <meta name="description" content="Jonathan M. Muembia's personal website for WDD 130 course, showcasing web development skills and projects.">
    <meta name="author" content="Jonathan M. Muembia">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700
    &family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <h1> WDD 130 | Jonathan M. Muembia | HTML Form User- Poll</h1>
    </header>
    <main>
  <form>
    <fieldset>
        <legend> Contact Information</legend>
        <label for="fullname"> Full Name </label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="emailadress"> User Email</label>
        <input type="text" id="UserEmail" name="Useremail" required>
    </fieldset>
    <fieldset>
        <legend>Question</legend>
        <label for="favoritebrowser"> What is your favorite Internet browser ?</label>
        <select name="favoritebrowser" id="favoritebrowser">
            <option value="chrome"> Chrome</option>
            <option value="firefox"> Firefox</option>
            <option value="safari"> Safari</option>
            <option value="edge"> Edge</option>
            <option value="opera"> Opera</option>
            <option value="other"> Other</option>
        </select>
        <label for="pet?"> Do you have a household pet?</label>
        <input type="checkbox"id="householdpet" name="householdpet">
        
        <label for="feedback">List the places you have lived: </label>
        <textarea id="feedback" name="feedback" rows="3" placeholder="Lome Kinshasa Lubumbashi likasi douala"></textarea>
    </fieldset>
    <button> Submit Poll </button>
  </form>
    </main>
</body>
